<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Link</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 200px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card a {
            text-decoration: none;
            color: #ff4b5c;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h1>Clicca un link per visualizzare la demo di interazione:</h1>
<div class="container">
    <a href="prova0.html" title="Primo tentativo di riconoscimento vocale" class="card">
        <span>Prova 0 (ex index.html)</span>
    </a>
    <a href="prova1_interazione.html" title="contiene la demo originaria di interazione con menu" class="card">
        <span>Prova 1</span>
    </a>
    <a href="prova2_interazione.html" title="Introduzione degli alias" class="card">
        <span>Prova 2</span>
    </a>
    <a href="agenzia_viaggi.html" title="Primo tentativo di SR su sito web" class="card">
        <span>Agenzia Viaggi</span>
    </a>
    <a href="agenzia_viaggi_VoiceAccess.html" title="Simulazione voice access con etichette" class="card">
        <span>Agenzia Viaggi Voice Access</span>
    </a>
    <a href="dragNdrop.html" title="Simulazione drag and drop" class="card">
        <span>Drag and Drop</span>
    </a>
</div>

</body>
</html>
