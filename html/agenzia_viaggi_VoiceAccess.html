<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenzia Viaggi - Prenotazione</title>
  <link rel="stylesheet" href="../css/agenzia_VA.css">
</head>
<body>

<!-- Toolbar -->
<div class="toolbar" id="home">
  <div class="logo">üåç Agenzia Viaggi</div>

  <div>
    <button id="toggleButton" class="off">Attiva Riconoscimento Vocale</button>
  </div>

  <div>
    <button id="toggleLabels" style="background-color: blue; color: white; margin-left: 10px;">Mostra Etichette</button>
  </div>

  <a href="../index.html" style="display: inline-flex; align-items: center; background: white; color: #ff5277; border: none; border-radius: 50px; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); text-decoration: none; transition: .3s;">
    <span style="margin-right: 8px;">üè†</span> Home

  <nav>
    <a href="#home" onclick="alert('Cliccato Home')" id="homeLink">Home</a>
    <a href="#home" onclick="alert('Cliccato Offerte')" id="offerteLink">Offerte</a>
    <a href="#home" onclick="alert('Cliccato Contatti')" id="contattiLink">Contatti</a>
  </nav>
</div>

<!-- Layout principale -->
<div class="container">
  <!-- Contenuto principale -->
  <div class="main-content">
    <h1>Prenota il tuo viaggio</h1>

    <label for="destination">Destinazione:</label>
    <select id="destination">
      <option value="Roma">Roma</option>
      <option value="Parigi">Parigi</option>
      <option value="New York">New York</option>
      <option value="Tokyo">Tokyo</option>
    </select>

    <label for="departure">Data di Partenza:</label>
    <input type="date" id="departure">

    <label for="return">Data di Ritorno:</label>
    <input type="date" id="return">

    <button id="bookButton">Prenota</button>

    <div id="output">Output vocale</div>
  </div>

  <!-- Sezione Ads -->
  <div class="ads">
    <h3>Pubblicit√†</h3>
    <img src="/img/banner.jpg" alt="Promo Viaggi" height="400" width="160">
  </div>
</div>

<!-- Inclusione degli script -->
<script src="/js/speech_recognition.js"></script>
<script src="/js/agenzia_voiceAccess.js"></script>

</body>
</html>
